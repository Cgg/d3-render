<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>D3 Render Test Page</title>
    <link href="./styles/global.scss" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <h1>D3 Render Test Page</h1>
    <div class="cluster">
      <div>
        <div>
          <h2>Append</h2>
          <svg id="append-test"></svg>
        </div>

        <div>
          <h2>Update</h2>
          <svg id="update-test"></svg>
        </div>

        <div>
          <h2>Enter</h2>
          <svg id="enter-test"></svg>
        </div>

        <div>
          <h2>Enter Update Exit</h2>
          <svg id="enter-update-exit-test"></svg>
        </div>

        <div>
          <h2>Selection</h2>
          <svg id="selection-test"></svg>
        </div>

        <div>
          <h2>Div + P</h2>
          <div id="div-test"></div>
        </div>

        <div>
          <h2>Button</h2>
          <div id="button-test"></div>
        </div>

        <div>
          <h2>Style</h2>
          <svg id="style-test"></svg>
        </div>

        <div>
          <h2>HTML</h2>
          <div id="html-test"></div>
        </div>

        <div>
          <h2>onClick</h2>
          <svg id="on-click-test"></svg>
        </div>

        <div>
          <h2>Hierarchy</h2>
          <svg id="hierarchy" style="width: 150px"></svg>
        </div>

        <div>
          <h2>Sunburst</h2>
          <svg
            id="sunburst"
            style="width: 150px"
            viewBox="-50 -25 150 50"
          ></svg>
        </div>

        <div>
          <h2>Bar Chart</h2>
          <svg id="bar-chart"></svg>
        </div>

        <div>
          <h2>React</h2>
          <div id="react"></div>
        </div>

        <div>
          <h2>Marker</h2>
          <svg id="marker-test"></svg>
        </div>

        <!-- <div>
          <h2>Render Chain</h2>
          <svg id="render-chain-test"></svg>
        </div> -->
      </div>
    </div>

    <script src="./index.ts"></script>
    <script src="./bar-chart.ts"></script>
    <script src="./hierarchy.ts"></script>
    <script src="./sunburst.ts"></script>
    <script src="./react.tsx"></script>
  </body>
</html>
